<mat-card style="background-color:aqua;margin-top: 1rem">
    <mat-card-content>
        <div class="row">
            <div class="col-xs-12 mb-2">
                <button class="btn btn-primary me-2" [disabled]="!recipeEditForm.valid" type="submit" (click)="saveRecipe(recipeEditForm)">Save</button>
                <button class="btn btn-danger" type="button" (click)="cancelRecipe()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form [formGroup]="recipeEditForm">
                    <div class="form-group mb-1">
                        <label for="name">name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group mb-1">
                        <label for="imgUrl">image URL</label>
                        <input type="text" class="form-control" formControlName="imgUrl">
                    </div>
                    <div class="form-group mb-1">
                        <label for="name">description</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10" formControlName="description"></textarea>
                    </div>  
                        <div class="col-xs-12" formArrayName="ingredients">
                            <div class="col-xs-12" *ngFor="let ingredient of ingredients.controls; let i = index;">
                                <div class="col-xs-12" [formGroupName]="i" style="display: flex;">
                                    <div class="col-xs-8 me-2 mb-2 form-group">
                                        <input type="text" style="width: auto;" class="form-control" formControlName="ingName">
                                    </div>
                                    <div class="col-xs-2 me-2 mb-2 form-group">
                                        <input type="number" class="form-control" formControlName="amount">
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" (click)="deleteControl(i)" class="btn btn-danger">X</button>
                                    </div>
                                </div>
                            </div>
                             <hr>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button type="button" class="btn btn-success" (click)="addIngredient()">Add ingredients</button>
                                </div>
                            </div>
                    </div>          
                </form>
            </div>
        </div>        
    </mat-card-content>
  </mat-card>
